<!DOCTYPE html>
<html>
<head>

    <!-- Angulars Material CSS now available via Google CDN; version 0.6 used here -->
    <link rel="stylesheet" href="components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="src/css/styles.css">

</head>
<body ng-app="angularMaterialSample">
<div ng-controller="materialCtrl">
    <md-content>
        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button>{{title1}}</md-button>
            <md-button md-no-ink class="md-primary">Primary (md-noink)</md-button>
            <md-button ng-disabled="true" class="md-primary">Disabled</md-button>
            <md-button class="md-warn">{{title4}}</md-button>
        </section>
        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button class="md-raised">Button</md-button>
            <md-button class="md-raised md-primary">Primary</md-button>
            <md-button ng-disabled="true" class="md-raised md-primary">Disabled</md-button>
            <md-button class="md-raised md-warn">Warn</md-button>
            <div class="label">raised</div>
        </section>
        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button class="md-fab" aria-label="Time">
                <md-icon icon="components/material-design-icons/image/svg/production/ic_style_24px.svg" style="width: 24px; height: 24px;"></md-icon>
            </md-button>
            <md-button class="md-fab" aria-label="New document">
                <md-icon icon="components/material-design-icons/image/svg/production/ic_transform_24px.svg" style="width: 24px; height: 24px;"></md-icon>
            </md-button>
            <md-button class="md-fab" ng-disabled="true" aria-label="Comment">
                <md-icon icon="components/material-design-icons/image/svg/production/ic_wb_cloudy_24px.svg" style="width: 24px; height: 24px;"></md-icon>
            </md-button>
            <md-button class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
                <md-icon icon="components/material-design-icons/image/svg/production/ic_tune_24px.svg" style="width: 24px; height: 24px;"></md-icon>
            </md-button>
            <div class="label">FAB</div>
        </section>
        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button ng-href="{{googleUrl}}" target="_blank">Go to Google</md-button>
            <md-button>RSVP</md-button>
        </section>
        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button class="md-primary md-hue-1">Primary Hue 1</md-button>
            <md-button class="md-warn md-raised md-hue-2">Warn Hue 2</md-button>
            <md-button class="md-accent">Accent</md-button>
            <md-button class="md-accent md-raised md-hue-3">Accent Hue 3</md-button>
            <div class="label">Themed</div>
        </section>
    </md-content>
</div>
<!-- Angular Material Dependencies -->
<script src="components/hammerjs/hammer.min.js"></script>
<script src="components/angular/angular.min.js"></script>
<script src="components/angular-animate/angular-animate.min.js"></script>
<script src="components/angular-aria/angular-aria.min.js"></script>

<!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
<script src="components/angular-material/angular-material.min.js"></script>

<!-- Angularjs app module-->
<script src="src/scripts/app.js"></script>

</body>
</html>
